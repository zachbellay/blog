# The URL the site will be built for
base_url = "https://www.zachbellay.com"
title = "Zach Bellay"

theme="DeepThought"
default_language = "en"

languages = [
    {code = "jp"},
    {code = "es"},
]

taxonomies = [
	{ name = "categories", feed = true, paginate_by = 10 },
	{ name = "tags", fees = true, paginate_by = 10 },
]

highlight_theme = "one-dark"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
cdn_base_url = "https://zbellay.sfo3.cdn.digitaloceanspaces.com"



navbar_items = [
 { code = "en", nav_items = [
  { url = "$BASE_URL/", name = "Home" },
  { url = "$BASE_URL/projects", name = "Projects" },
  { url = "$BASE_URL/posts", name = "Blog" },
  { url = "$BASE_URL/resume", name = "Resume" },
 ]},
 { code = "jp", nav_items = [
  { url = "$BASE_URL/", name = "ホームページ" },
 ]},
 { code = "es", nav_items = [
  { url = "$BASE_URL/", name = "Principal" },
 ]}
]


[link_checker]
skip_prefixes = ["http://[2001:db8::]/"]
skip_anchor_prefixes = ["https://caniuse.com/"]

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"


